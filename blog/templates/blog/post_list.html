<html>
    <head>
        <title>JeonWon's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">JeonWon's Blog</a></h1>
        </div>
            <br><br><br>
        {% for post in posts %}
        <div>
          <h3><a href="">{{ post.title }}</a></h3>
          <p>{{ post.text|linebreaksbr}}</p>
          <p>published: {{ post.published_date}}</p>
          <br>
        </div>
        {% endfor %}
    </body>
</html>
